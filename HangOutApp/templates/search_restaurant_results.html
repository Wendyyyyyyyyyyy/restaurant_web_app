<!DOCTYPE html>
<html>
<head>
    <title>Search Restaurant</title>
</head>
<body>
    <h1>Restaurant Results:</h1>

    <table border="1">
        <tr>
            <th>Restaurant Name</th>
            <th>Category</th>
            <th>City</th>
            <th>Hours</th>
            <th>Stars</th>
            <th>PostalCode</th>
            <th>State</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Count</th>
            <th>Cleared</th>
        </tr>
        {% for result in results %}
            <tr>
                {% for item in result %}
                <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

</body>
</html>
