<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Style for the big fancy HangOut title */
        .title {
            font-family: "Brush Script MT", "Brush Script Std", cursive; /* Change the font */
            text-align: center; /* Align the text to the center */
            font-size: 128px; /* Adjust the font size */
            font-weight: bold; /* Make the text bold */
            color: #333; /* Set the color of the text */
            position: absolute; /* Position absolutely */
            top: 200px; /* Add space from the top */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            z-index: 9999; /* Ensure it appears above other elements */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow effect */
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f8fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }
        form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        form:hover {
            transform: scale(1.03);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="title">HangOut</div>
    <form action="/signup" method="post">
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="taste">Taste:</label>
        <select id="taste" name="taste">
            <option value="Spicy">Spicy</option>
            <option value="Sweet">Sweet</option>
            <option value="Sour">Sour</option>
        </select>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" name="confirm" required>
        <button type="submit">Create Account</button>
    </form>

    <script>
        document.forms[0].addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.1)';
        });
        document.forms[0].addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
