<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dishes List</title>
</head>
<body>
    <h1>All Dishes</h1>
    <ul>
        {% for dish in dishes %}
            <li>ID: {{ dish[0] }}, Restaurant ID: {{ dish[1] }}, Price: {{ dish[2] }}, Name: {{ dish[3] }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Add Dish</a>
</body>
</html>
